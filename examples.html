<!doctype html>
<html>
<head>
<title>AutoComplete Examples</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
<script src='jquery.autoComplete.js'></script>
<style>
#autoCompleteResults {
    list-style:none; 
    cursor:pointer; 
    margin:5px 0; 
    padding:0; 
    background:white; 
    border:thin solid black; 
    z-index:10000;
    border-radius:5px;
}
.autoCompleteSelection {
    background:darkblue;
    color:white;
}
</style>
</head>
<body>
<input id=example1><input id=example1Switch type=button value=Switch><br>
<textarea id=example2></textarea>
<script>
var fruits1 = ['Apple', 'Banana', 'Blueberry', 'Grapefruit', 'Orange', 'Strawberry'];
var fruits2 = ['Avocado', 'Guava', 'Kiwi', 'Mango', 'Papaya', 'Pineapple', 'Pomegranate'];
var fruits = fruits1;
$('#example1').autoComplete({
    formatResult:function(x) {return /an/.test(x) ? '<b>' + x + '</b>' : x},
    minCharacterCount:1,
    source:'fruits'
}).focus();
$('#example1Switch').click(function() {
    fruits = fruits == fruits1 ? fruits2 : fruits1;
    $('#example1').focus();
});

var countries = ['Canada', 'Guam', 'Guadeloupe', 'Guatemala', 'India', 'Indonesia', 'Lebanon', 'Libya', 'Mexico', 'United States'];
$('#example2').autoComplete({
    delay:250,
    maxResultCount:5,
    separator:'; ',
    source:countries
});
</script>
</body>
</html>
