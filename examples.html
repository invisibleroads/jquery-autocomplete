<!doctype html>
<html>
<head>
<title>AutoComplete Examples</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
<script src='jquery.autoComplete.min.js'></script>
<style>
#autoCompleteResults {
    list-style:none; 
    cursor:pointer; 
    margin:5px 0; 
    padding:0; 
    background:white; 
    border:thin solid black; 
    z-index:10000;
    border-radius:5px;
}
.autoCompleteSelection {
    background:darkblue;
    color:white;
}
</style>
</head>
<body>
<input autocomplete=off id=example1><br>
<textarea id=example2></textarea>
<script>
$('#example1').autoComplete({
    minCharacterCount: 1,
    sourcePacks: ['Avocado', 'Banana', 'Orange', 'Mango']
}).focus();
$('#example2').autoComplete({
    delay: 250,
    maxResultCount: 5,
    separator: ';',
    sourcePacks: [
        'Aruba',
        'Canada', 
        'Cuba',
        'Ghana',
        'Guam',
        'Guadeloupe',
        'Guatemala',
        'India',
        'Indonesia',
        'Libya',
        'Liberia',
        'Mexico',
        'United States'
    ]
});
</script>
</body>
</html>
