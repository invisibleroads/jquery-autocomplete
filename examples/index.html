<!doctype html>
<html>
<head>
<title>AutoComplete Examples</title>
<script src='https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js'></script>
<script src='../jquery.autoComplete.min.js'></script>
<style>
#autoCompleteResults {
    list-style:none; 
    cursor:pointer; 
    margin:10px 0; 
    padding:3px; 
    background:white; 
    border:thin solid black; 
    z-index:10000;
}
.autoCompleteSelection {
    background:lightblue;
}
</style>
</head>
<body>
<input autocomplete=off id=example1><br>
<textarea id=example2></textarea>
<script>
$('#example1').autoComplete({
    minCharacterCount: 1,
    sourcePacks: ['Avocado', 'Banana', 'Orange', 'Mango']
}).focus();
$.getJSON('countries.json', function(data) {
$('#example2').autoComplete({
    delay: 250,
    maxResultCount: 5,
    separator: ';',
    sourcePacks: data
});
});
</script>
</body>
</html>
